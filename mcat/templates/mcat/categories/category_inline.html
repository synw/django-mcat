{% load staticfiles thumbnail %}

<div class="category_inline">
	<p>
		{% if leaf %}
			<a href="{% url 'product-list' slug=category.slug %}">{{ category.name }}</a>
		{% else %}
			<a href="{% url 'category-list' slug=category.slug %}">{{ category.name }}</a>
		{% endif %}
	</p>
	<div>
		{% if leaf %}
			<a href="{% url 'product-list' slug=category.slug %}">
		{% else %}
			<a href="{% url 'category-list' slug=category.slug %}">
		{% endif %}
		<img src="{{ category.image|thumbnail_url:'square' }}" alt="" />
		</a>
	</div>
</div>

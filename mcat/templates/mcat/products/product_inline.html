{% load i18n thumbnail staticfiles %}

<div class="product_inline">
	<p class="text-center">
		<a href="{% url 'product-list' slug=category.slug %}">{{ product.name }}</a>
	</p>
	<div>
		<a href="{% url 'product-detail' slug=product.slug category_slug=category.slug %}">
		{% thumbnail product.navimage "200x200" as img %}
			<img src="{{ img.url }}" alt="" style="margin:{{ img|margin:"200x200" }}" />
		{% endthumbnail %}
		</a>
		<div class="text-center">
			{{ product.short_description|safe }}
		</div>
		{% if product.upc %}
			<div class="text-center">
				{% trans "Ref" %}: {{ product.upc }}
			</div>
		{% endif %}
	</div>
</div>

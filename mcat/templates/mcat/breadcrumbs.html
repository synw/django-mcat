{% load i18n %}

{% if not disable_breadcrumbs %}
	<ul class="breadcrumb">
		<li><a href="{% url 'category-home' %}">{% trans 'Home' %}</a></li>
		{% for node in ancestors %}
			<li><a href="{% url 'category-list' slug=node.slug %}">{{ node.name }}</a></li>
		{% endfor %}
		 <li><a href="{% url 'product-list' category.slug %}">{{ category.name }}</a></li>
	</ul>
{% endif %}
